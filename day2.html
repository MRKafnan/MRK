<html>
<head>
<script> 
function calculate(){
var a,b,c;
a=Number(document.getElementById("Text1").value);
b=Number(document.getElementById("Text2").value);
c= (b-a)*10;
document.getElementById("answer").value= c;
}
</script>
<body>
Enter the Starting point : <input id="Text1"> <br>
Enter the Ending point: <input id="Text2"> <br>
<button onclick="calculate()">click</button>
<input id="answer">
</body>
</head>
</html>
